<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title th:text="#{project.title}"></title>
</head>
<body>

<div th:insert="~{fragments/prev :: prev}"></div>
<div class="container-md">
    <h1 th:text="#{project.headline}"></h1>
    <div>
        <h2 th:text="' [' + #{project.id} + ': ' + ${project.id} + '] ' + ${project.name}"></h2>
        <p th:text="${project.description}"></p>
        <ul>
            <li th:text="#{project.dueDate} + ': ' + ${project.dueDate}"></li>
            <li th:text="#{project.client} + ': ' + ${project.client}"></li>
            <li th:text="#{project.category} + ': ' + ${project.category}"></li>
            <li th:text="#{project.active} + ': ' +  ${project.active} "></li>
            <div th:switch="${project.active}">
                <li th:case="true" th:text="#{project.active} + ': ' +  #{form.yes}"></li>
                <li th:case="*" th:text="#{project.active} + ': ' +  #{form.no}"></li>
            </div>
            <!--/*
            <div th:switch="${project.active}">
                <li th:case="true" th:text="#{project.active} + ': ' +  #{form.yes}"></li>
                <li th:case="*" th:text="#{project.active} + ': ' +  #{form.no}"></li>
            </div>
            */-->
            <li th:if="${project.active}" th:text="#{project.active} + ': ' +  #{form.yes}"></li>
            <li th:unless="${project.active}" th:text="#{project.active} + ': ' +  #{form.no}"></li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
