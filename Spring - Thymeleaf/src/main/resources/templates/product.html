<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title th:text="#{product.title}"></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a th:href="@{/}">
            <button type="button" class="btn btn-primary" th:text="#{product.return}"></button>
        </a>
    </div>
</nav>
<div class="container-md">
    <h1 th:text="#{product.headline}"></h1>
    <div>
        <h2 th:text="' [' + #{product.id} + ': ' + ${product.id} + '] ' + ${product.name}"></h2>
        <p th:text="${product.desc}"></p>
        <ul>
            <li th:text="#{product.created} + ': ' + ${product.created}"></li>
            <li th:text="#{product.color} + ': ' + ${product.color}"></li>
            <li th:text="#{product.ecommerce} + ': ' + ${product.ecommerce}"></li>
        </ul>
    </div>
</div>
</body>
</html>
