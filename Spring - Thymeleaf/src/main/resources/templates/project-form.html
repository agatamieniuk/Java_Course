<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/form.css}" rel="stylesheet" type="text/css"/>


    <title th:text="#{project.title}"></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a th:href="@{/projects}">
            <button type="button" class="btn btn-primary" th:text="#{project.return}"></button>
        </a>
    </div>
</nav>

<div class="container-md">
    <h1 th:text="#{project.headline}"></h1>
    <div>
        <form th:object="${project}" th:action="@{/projects/new}" method="post">
            <label th:for="name_input_id" th:text="#{project.name}"></label>
            <br>
            <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger">
                <ul>
                <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                </ul>
            </div>
            </br>
            <input type="text" id="name_input_id" th:field="*{name}">
            <br>
            <br>
            <label th:for="client_input_id" th:text="#{project.client}"></label>
            <br>
            <select id="client_input_id" th:field="*{client}">
                <option th:each="client : ${T(com.example.web.enums.Client).values()}"
                        th:value="${client}"
                        th:text="${client.value}"
                ></option>


            </select>


            <br>
            <br>
            <label th:for="description_input_id" th:text="#{project.description}"></label>
            <br>
            <div th:if="${#fields.hasErrors('description')}" class="alert alert-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                </ul>
            </div>
            </br>
            <textarea type="text" id="description_input_id" th:field="*{description}"></textarea>
            <br>
            <br>
            <label th:for="category_input_id" th:text="#{project.category}"></label>
            <br>
            <input type="text" id="category_input_id" th:field="*{category}">
            <br>
            <br>
            <button type="submit" class="btn btn-primary" th:text="#{project.create}"></button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
