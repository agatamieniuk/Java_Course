<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <meta charset="UTF-8">
  <title th:text="#{product.title}"></title>
  <link th:href="@{/css/table.css}" rel="stylesheet" type="text/css"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a th:href="@{/}">
      <button type="button" class="btn btn-primary" th:text="#{project.return}"></button>
    </a>
  </div>
</nav>

<div class="container-md">
  <h1 th:text="#{product.headline}"></h1>

  <table>
    <tr>
      <th th:text="#{product.id}"></th>
      <th th:text="#{product.name}"></th>
      <th th:text="#{product.link}"></th>
    </tr>
    <tr th:each="product,iterStat : ${products}" th:class="${iterStat.odd}? 'pink-row'">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td>
        <a th:href="@{/products/{id}(id=${product.id})}">
          <button type="button" class="btn btn-primary" th:text="#{product.link}"></button>
        </a>
      </td>
    </tr>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
