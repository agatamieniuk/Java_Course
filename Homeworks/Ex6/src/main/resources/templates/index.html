<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title th:text="#{todo.title}"></title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 2px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>

<body>
<nav>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a th:href="@{/new}" class="btn btn-info btn-m mb-3" th:text="#{todo.button}"></a>
        </div>
        </div>
    </nav>
    <div class="container-md">
        <h1 th:text="#{todo.title}"></h1>

        <table>
            <tr>
                <th th:text="#{todo.description}"></th>
                <th th:text="#{todo.category}"></th>
                <th th:text="#{todo.priority}"></th>
                <th th:text="#{todo.deadline}"></th>
            </tr>
            <tr th:each="todo : ${todo}">
                <td th:text="${todo.description}"></td>
                <td th:text="${todo.category}"></td>
                <td th:text="${todo.priority}"></td>
                <td th:text="${todo.deadline}"></td>
            </tr>
        </table>

</body>
</html>
